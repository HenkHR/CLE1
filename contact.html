<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact</title>
</head>

<body>
    <nav>
        <div class="navleft">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQct-SRSY4zywOs52G3ruwzhW9LTqgBPnxQug&s"
                alt="Logo" class="logo">
            <span>Lock-In Loader</span>
        </div>
        <div class="navright">
            <a href="index.html">Home</a><a href="contact.html">Contact</a><a href="handleiding.html">Handleiding</a>
        </div>
    </nav>
    <header>
        <h1>Contact</h1>
        <p>Heb je vragen of opmerkingen over ons product? Vul het onderstaande contactformulier in en dan proberen we zo
            snel mogelijk terug te komen op je bericht!</p>
    </header>
    <main>
        <form>
            <div class="inputrow">
                <div class="formitem">
                    <label for="firstname">Voornaam</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Voornaam" required>
                </div>
                <div class="formitem">
                    <label for="lastname">Achternaam</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Achternaam" required>
                </div>
            </div>
            <div class="formitem">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="formitem">
                <label for="subject">Onderwerp</label>
                <select id="subject" name="subject">
                    <option value="none" disabled selected>Kies onderwerp van het bericht...</option>
                    <option value="questions">Vraag</option>
                    <option value="remarks">Feedback</option>
                    <option value="application">Anders</option>
                </select>
            </div>
            <div class="formitem">
                <label for="message">Bericht</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div class="formitem">
                <label for="ja">Op de hoogte blijven van nieuwe producten?</label>
                <div class="radio">
                    <input type="radio" id="ja" name="newsletter" value="ja">
                    <label for="ja">Ja</label>
                    <input type="radio" id="nee" name="newsletter" value="nee">
                    <label for="nee">Nee</label>
                </div>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="voorwaarden" name="voorwaarden" value="voorwaarden">
                <label for="voorwaarden">Ik ga akkoord met de algemene voorwaarden</label>
            </div>
            <button type="submit">Verzenden</button>
        </form>
    </main>
    <footer>
    </footer>
</body>

</html>
